<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Secrets</title>
</head>
<body>

    <div th:include="includes :: navbar"></div>

    <h1 th:inline="text">[[${user.username}]]'s Secrets</h1>

    <ul>
        <li th:each="secret : ${secrets}" th:text="${secret.body}"></li>
    </ul>

</body>
</html>
