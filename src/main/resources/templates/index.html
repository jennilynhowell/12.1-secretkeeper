<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Secret Keeper</title>
</head>
<body>

    <h1>What are your secrets??</h1>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log Out"/>
    </form>

    <form th:action="@{/createSecret}" method="post" th:object="${newSecret}">
        <textarea rows="5" cols="80" type="text" th:field="*{body}" placeholder="Your secret here"></textarea>
        <input type="submit" value="Add Secret"/>
    </form>

    <div>
        <ul>
            <li th:each="secret : ${secrets}" th:text="${secret.body}"></li>
        </ul>
    </div>

</body>
</html>
